<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ng-oauth2-oidc-example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ng-oauth2-oidc-example</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-card>
      <ion-card-header>
        <ion-card-title>Authentication</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="login()" [disabled]="!oauthServiceInitialized">Login</ion-button>
        <ion-button (click)="logout()" [disabled]="!oauthServiceInitialized || !authenticated">Logout</ion-button>
        <ion-item>
          <ion-label>Status</ion-label>
          <ion-badge [color]="authenticated ? 'success' : 'danger'"
                     slot="end">{{authenticated ? 'Authenticated' : 'Not Authenticated'}}</ion-badge>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Tokens</ion-card-title>
      </ion-card-header>
      <ion-card-content id="tokens">
        <p>Access Token:</p>
        <input [value]="accessToken" readonly/>
        <p>Id Token:</p>
        <input [value]="idToken" readonly/>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>User Profile</ion-card-title>
      </ion-card-header>
      <ion-card-content id="userprofile">
        <pre>{{userProfile | json}}</pre>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Identity Claims</ion-card-title>
      </ion-card-header>
      <ion-card-content id="identity-claims">
        <pre>{{identityClaims | json}}</pre>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
